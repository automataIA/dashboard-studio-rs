name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install

    - name: Build CSS
      run: npm run build:css

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
        components: rust-src

    - name: Add wasm32 target
      run: rustup target add wasm32-unknown-unknown

    - name: Install Trunk
      uses: jetli/trunk-action@v0.4.0
      with:
        version: 'latest'

    - name: Build with Trunk
      run: trunk build --release --public-url "/dashboard-studio-rs/" --no-sri

    - name: Create docs directory
      run: |
        rm -rf docs
        mkdir -p docs
        cp -r dist/* docs/
        touch docs/.nojekyll
        # Copy index.html to 404.html for SPA routing
        cp docs/index.html docs/404.html

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        # Force add WASM files as they are in .gitignore
        git add -f docs/*.wasm 2>/dev/null || true
        git add docs
        git commit -m "Deploy: Update GitHub Pages site" || echo "No changes to commit"
        git push origin main
